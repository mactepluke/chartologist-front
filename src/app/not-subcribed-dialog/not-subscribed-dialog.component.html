<h2 mat-dialog-title>Paid Feature</h2>
<mat-dialog-content class="mat-typography">
  <h3>This feature is only accessible to our subscribers.</h3>
  <p>
    In order to access this feature, please choose a plan in the 'Pricing' section.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
