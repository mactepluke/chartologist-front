<mat-card [formGroup]="form">
    <mat-card-header>
        <mat-card-title>Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field class="items">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username">
          <mat-hint>Email of 6-50 characters </mat-hint>
        </mat-form-field>
        <mat-form-field class="items">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint>8-20 chars, min. one upper case, one lower case and one digit</mat-hint>
        </mat-form-field>
        <mat-form-field class="items">
          <mat-label>Password</mat-label>
          <input [type]="hide ? 'password' : 'text'" matInput formControlName="confirmedPassword">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>Please confirm password</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
</mat-card>

<button id="logout" mat-raised-button (click)="onLogout()">Log Out</button>
<button mat-raised-button (click)="resetForm()" type="submit">Reset</button>
<button mat-raised-button type="submit">Save Settings</button>
