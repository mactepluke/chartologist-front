<mat-card>
    <mat-card-header>
        <mat-card-title>Dashboard</mat-card-title>
        <mat-card-subtitle>Logged in as: username</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="formGroup" (ngSubmit)="alertFormValues(formGroup)" ngNativeValidate>

        <mat-slide-toggle color="primary" (click)="onEnableLightMode()">Light Mode</mat-slide-toggle>
        <mat-slide-toggle color="primary" formControlName="acceptTerms">Accept Terms of Service</mat-slide-toggle>

        <p>Form Group Status: {{formGroup.status}}</p>

        <button mat-raised-button type="submit">Save Settings</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button id="logout" mat-raised-button (click)="onLogout()">Log Out</button>
    </mat-card-actions>
</mat-card>
