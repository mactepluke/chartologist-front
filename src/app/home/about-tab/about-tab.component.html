<div class="page-elements">
  <img class="banner" alt="Another Dimension" src="/assets/chartologist yet another dimension reduced.jpg" width=auto>

  <div class="container">
    <div class="inverse-fade-one">
      <h1>Catch the market before it moves.</h1>
    </div>
    <div class="inverse-fade-two">
      <p>Chartologist is a trading robot that monitors the market in real time and provides you with the best buy or
        sell signal.</p>
      <p>
        Unlike most trading indicators, it leverages powerful machine learning algorithms that detect recurring patterns
        in price action.
      </p>
    </div>
  </div>

  <mat-divider></mat-divider>
  <sycm-story-block class="inverse-fade-three" [textFirst]="false" [content]="firstBlockContent"
                    iconColor="primary"></sycm-story-block>
  <sycm-story-block class="inverse-fade-three" [textFirst]="true" [content]="secondBlockContent"
                    iconColor="accent"></sycm-story-block>
  <sycm-story-block class="inverse-fade-three" [textFirst]="false" [content]="thirdBlockContent"
                    iconColor="primary"></sycm-story-block>
</div>
